<div class="main_page__container">
  <div class="general__center_in_div">
    <div class="main_page__card">
      <div
        class="main_page_spinner_container"
        *ngIf="loading; else mainContent"
      >
        <mat-spinner diameter="30" color="accent"></mat-spinner>
      </div>
      <ng-template #mainContent>
        <div class="main_page_card_container">
          <section class="main_page__card_section_header">
            <div>
              {{ weatherData?.location.region }},
              {{ weatherData?.location.country }}
              <h1>El clima en tu zona</h1>
            </div>
            <div>
              <button
                mat-icon-button
                aria-label="Example icon button with a vertical three dot icon"
              >
                <img src="/assets/github.png" height="30" alt="">
              </button>
            </div>
          </section>
          <section class="main_page__card_section_info">
            <div
              class="main_page__card_section_info_items"
              *ngFor="let item of displayData"
            >
              <h1>{{ item.value }}{{ item.symbol }}</h1>
              <h3>{{ item.title }}</h3>
            </div>
          </section>
        </div>
      </ng-template>
    </div>
  </div>
</div>
